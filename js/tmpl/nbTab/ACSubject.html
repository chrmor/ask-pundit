<div class="subject-container">
    <div class="media sub sub-${type}">
        <img class='small' src='${depic}'>
        <h4>${label}</h4>
        <div class="desc">${desc}</div>
        <div class="meta">
            <span class="types">Types: ${rdfTypes}</span>
            <span class="more-info"><i class='icon-share'></i> <a href='${uri}'>More info </a></span>
            <span class="part-of">Fragment of <a href='${pageContext}'>${pageContext_short}</a></span>
        </div>
    </div>
    <div class="media sub-predicates" data-askreplace="predicates-${annotationId}-${subject_enc}"></div>
</div>
