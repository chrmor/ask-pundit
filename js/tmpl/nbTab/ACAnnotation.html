<div class="row span5 well clearfix askACAnn collapsed" data-ACAnn="${annotationId}">
    <div class="header">
        <span class="collapse collapsed">expand/collapse</span>
    </div>
    <div class="annotation-${annotationId}"></div>
    <div class="footer">
        <span class="created-by"><em> <i class="icon-user"></i> ${createdBy}</em></span>
        <span class="created-at"><i class="icon-calendar"></i> ${createdAt}</span>
        <span class="page-context">
            <i class="icon-bookmark"></i>
            <a rel="tooltip" title="${pageContext}" target="_blank" href="${pageContext}">${pageContext_short}</a>
        </span>
    </div>
</div>
