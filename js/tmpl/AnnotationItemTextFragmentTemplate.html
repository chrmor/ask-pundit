<div class="annotation-item-content">
    <h1> ${label} </h1>

    <div class='${show.description}'>
        <span class="field-title">Full content ..</span>
        <p class='field-content hidden'>${description}</p>
    </div>

    <div class='${show.partOf}'>
        <span class="field-title">Part Of</span>
        <span class="field-inline-content">
            <a href="${partOf}" target="_blank">this page</a>
        </span>
    </div>

    <div class='${show.pageContext}'>
        <span class="field-title">Page Context</span>
        <span class="field-inline-content">
            <a href="${pageContext}" target="_blank">here</a>
        </span>
    </div>
 
</div>
