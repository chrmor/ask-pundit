<div class='ti-ann-item collapsed' data-quotation-from="${annQuotationFromURI}" data-annotation="${subject_enc}">

    <div class='ti-boxes'>
        <span class="box ${colorClass}" data-target-annotation="${subject_enc}"></span>
    </div>

    <div class='ti-ann-content ${colorClass}'>
        <div class='ti-ann-close'>&times;</div>
        <div class='ti-ann-content-picture'><div><img src="${annDepiction}" /></div></div>
        <div class='ti-ann-content-name'>${annQuotationFrom}</div>
        <div class='ti-ann-content-date'>${annDate}</div>
        <div class='ti-ann-content-source'>${annSource}</div>
        <div class='ti-ann-content-text'>${annContent}</div>
		<div class='ti-ann-content-link'>
            <a target="_blank" href="${annWebPage}">Go to article<i class="icon-share"></i></a>
        </div>

        <div class='ti-ann-content-tags'>
            <!-- will contain tags -->
        </div>

    </div>

</div>
