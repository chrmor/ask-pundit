<div class='ti-ann-item collapsed' data-annotation="${subject_enc}">

    <div class='ti-boxes'>
        <span class="box ${colorClass}" data-target-annotation="${subject_enc}"></span>
    </div>

    <div class='ti-ann-content ${colorClass}'>
        <div class='ti-ann-close'>&times;</div>
        <div class='ti-ann-content-picture'><img src="${annDepiction}" /></div>
        <div class='ti-ann-content-name'>${annQuotationFrom}</div>
        <div class='ti-ann-content-date'>${annDate}</div>
        <div class='ti-ann-content-source'>${annSource}</div>
        <div class='ti-ann-content-text clearfix'>${annContent}</div>

        <div class='ti-ann-content-tags'>
            <!-- will contain tags -->
            <span class='ti-tag'>recession</span>
            <span class='ti-tag'>european central bank</span>
            <span class='ti-tag'>bundestag</span>
        </div>

    </div>

</div>
