<div class="clearfix askACAnn collapsed loading" 
    data-ACAnn="${annotationId}" 
    data-f-page-context="${pageContext}" 
    data-f-created-at="${createdAt}">
    
    <div class="annotation-${annotationId} annotation-container"></div>

    <div class="footer">
        <div class="created-by">
            <span class="label"><i class="icon-user"></i> Author</span>
            <em>${createdBy}</em>
        </div>
        <div class="created-at">
            <span class="label"><i class="icon-calendar"></i> Date</span>
            ${createdAt}
        </div>
        <div class="page-context">
            <span class="label"><i class="icon-bookmark"></i> Annotated page</span>
            <a rel="tooltip" title="${pageContext}" target="_blank" href="${pageContext}">${pageContext_short}</a>
        </div>
        <div class="see-annotation">
            <span class="label"><i class="icon-globe"></i> See the annotation</span>
            <a rel="tooltip" title="${seeAnnotationPage}" target="_blank" href="${seeAnnotationPage}">${seeAnnotationPage_short}</a>
        </div>
    </div>
    
    <div class="controls">
        <div class="collapse-ann">
            <i class="icon-plus icon-white"></i>
            <i class="icon-minus icon-white"></i>
        </div>
    </div>
</div>
