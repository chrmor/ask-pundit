<div class="subject-container">
    <div class="media sub sub-${type}">
        <h4>${label}</h4>
        <img class='small' src='${depic}'>
        <div class="desc">
            ${desc}
        </div>
        <div class="meta">
            <div class="types"><span class="label label-info">types</span> ${rdfTypes}</div>
            <div class="more-info">
                <span class="label label-info"><i class='icon-share icon-white'></i> Source </span>
                <a href='${uri}'>more info</a>
            </div>
            <div class="part-of">
                <span class="label label-info">Part of</span>
                <a href='${pageContext}'>${pageContext_short}</a>
            </div>
        </div>
    </div>
    <div class="media sub-predicates" data-askreplace="predicates-${annotationId}-${subject_enc}"></div>
</div>
