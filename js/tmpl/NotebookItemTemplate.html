<div class="well span3 nb-item" data-nb-item="${notebookId}">
    <h4 class="title">${notebookId}</h4>
    <blockquote>
        <span class="label label-info createdBy">Unknown author name</span>
        <small class="createdAt"></small>
        <small class="annotationNum"></small>
    </blockquote>
    <div class="hidden" style="display:none"></div>
    <div class="buttons-container">
        <a class="btn btn-block btn-mini btn-success" href='${href}'>Browse</a>
    </div>
</div>
