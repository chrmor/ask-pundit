<div class="stats-tab stats-lay-{{opts.layout}}">

    <div class="stats-exports">
        Export json: 
        <a class="btn btn-small all">all</a>
        <a class="btn btn-small selected">selected</a>
    </div>

    <div class="stats-available-facets-container">
        <h3>Facets</h3>

        <div class="stats-controls btn-group">
            <a class="btn btn-small side">Side</a>
            <a class="btn btn-small line btn-info">Top</a>
        </div>

        <div class="stats-available-facets">

            <div class="stats-active-facets">{{#availableFacets}}{{#active}}<span data-key="{{key}}" draggable="true" class="btn btn-small btn-info">{{label}}</span>{{/active}}{{/availableFacets}}</div>
            <div class="stats-inactive-facets">{{#availableFacets}}{{^active}}<span data-key="{{key}}" draggable="true" class="btn btn-small">{{label}}</span>{{/active}}{{/availableFacets}}</div>
        </div>
    </div>

    <div class="stats-facets-mask">
        <div class="stats-facets-container"></div>
    </div>

    <div class="stats-dataTable-container"></div>
</div>
