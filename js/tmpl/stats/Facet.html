<div class="stats-facet {{key}}">
    <h4>{{key}} 
        {{#values.length}}
        ({{values.length}})
        {{/values.length}}
    </h4>
    
    {{pippo.aa}}
    
    <div class="stats-values-container">
        <ul class="nav nav-list">

            <li class="nav-header actions">
                <span>
                    <i class="icon-resize-vertical"></i>
                    <span class="label sortBy-value">a-z</span>
                    <span class="label label-success sortBy-count">#</span>
                </span>
                <span class="pull-right">
                    <i class="icon-list-alt"></i>
                    <span class="label">all</span>
                    <span class="label">none</span>
                </span>
            </li>

            {{#values}}
            <li class="{{active}}">
                <a class="facet-filter" data-value="{{value}}"><span class="badge">{{count}} / {{total}}</span>&nbsp;{{value}}</a>
            </li>
            {{/values}}

            <li class="divider"></li>
            {{#loadMore}}
            <li class="nav-header facet-load-more">
                <a>.. load more</a>
            </li>
            {{/loadMore}}

        </ul>
    </div>

</div>
