<div class="tab-pane timeline-pane">

    <div class="page-header">
      <h1><span id="nb-header-${notebookId}">Timeline</span> <small>${notebookId}</small></h1>
    </div>

    <div class="row">
        <p>
            <button type="button" class="btn btn-large btn-danger pull-right" id="time-tab-close-${notebookId}">Close</button>
        </p>
    </div>
    
    <br />
    
    <div>

        <div class="progress progress-warning progress-striped active">
          <div class="bar" style="width: 0%"></div>
        </div>
        <div class="progress-percentage">Loading ...</div>
    </div>

    <br />
    
    <div>
        
        <h1>Political rhetoric vs. STOXX 600</h1>

        <div class="timeline-container">
            <div class="ti-left-col">

                <div class="ti-people">
                    <ul>
                        <li class="ti-people-title clearfix">
                            People
                        </li>
                    </ul>
                </div>

                <div class="ti-tags">
                    <div class='ti-title'>
                        <span>Tags</span>
                        <a class="ti-reset-button">reset</a>
                    </div>
                    <!-- tags here -->
                </div>

            </div>


            <div class="ti-timeline clearfix">
                <div class="ti-timeline-title">
                    <div class="ti-title-name" data-replace-me="title-name">
                        Stoxx (R) EU 600
                    </div>
                    <div class="ti-months">
                        <ul>
                            <li>&laquo;&laquo;</li>
                            <li class="selected" data-replace-me="period-dates"> ${startDateString} - ${endDateString} </li>
                            <li>&raquo;&raquo;</li>
                        </ul>
                    </div>
                </div>
                <div class="ti-timeline-graph raphael-graph-container-${notebookId}">
                    <!-- will contain the graph -->
                </div>
             </div>
             
            <div class="ti-annotations">
                <div class="slots-header"><table><tr><td colspan="7">august</td><td colspan="23">september</td></tr></table></div>

                <div class="slot slot-19"></div>
