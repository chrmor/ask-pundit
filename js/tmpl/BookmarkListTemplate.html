<div id="bookmark-list-content">

    <div class="clearfix">
        <div class="span7">
            <button type="button" id="bookmarksRefresh" class="btn btn-large btn-info" data-loading-text="Wait a second...">Refresh</button>
        </div>
        <div class="span7 offset1">
        </div>
    </div>
    <br />
        
    <div class="clearfix">

        <div class="bookmarks span7"></div>

        <div class="well myBookmarks span4">
            <form id="bookmarksCreateForm">
                <legend>Create a new collection</legend>
                <input type="text" id="bookmarksNewName" class="span4" placeholder="Collection name" required>
                
                <span class="help-block">
                    <span class="label" id="bookmarksNewNameLabel">Check</span>
                </span>
                <input type="text" id="bookmarksNewDescription" class="span4" placeholder="Description">
                <input type="password"  id="bookmarksNewPassword" class="span4" placeholder="Password" required>
                <button style="margin-left:0" type="submit" id="bookmarksCreateNew" class="btn-block btn" data-loading-text="Creating your new collection ... " data-complete-text=".. and done!">
                    Create
                </button>
            </form>
        </div>
        
    </div>

</div>
