    <div id="ask_container">

            <h1> <img src="css/askACAnn-loading.gif" /> Ask is loading...</h1>
        </div>
    </div>

<script>
    require(["ask/Ask"], function(Ask) {
        var c = dojo.query('#ask_container');

        ASK = new Ask();
        c.style('opacity', 0);
        c.empty();
        ASK.placeAt(c[0]);
        setTimeout(function() {
            c.addClass('loaded');
            c.style('opacity', 1.0);
            ASK.startup();
        }, 10);
        
    });
</script>
